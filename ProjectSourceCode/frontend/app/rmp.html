<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RateMyProf – CU Boulder</title>

    <!-- Fonts & Bootstrap for navbar -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        font-size: 1.1rem;
        background-color: #fdfdfd;
      }

      .nav-link {
        font-weight: 500;
        color: #000 !important;
        text-decoration: none !important;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #bfa133 !important;
      }

      h1 {
        color: #cfb87c;
        text-align: center;
        margin: 20px 0 5px;
        font-size: 2rem;
      }

      p.subtitle {
        color: #000;
        font-size: 1.1rem;
        text-align: center;
        margin: 0 0 20px;
      }

      #profSearchForm {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        max-width: 600px;
      }

      #profSearchForm input {
        border-radius: 10px;
        padding: 10px;
        font-size: 1.1rem;
        border: 2px solid #ccc;
        width: 300px;
      }

      #profSearchForm button {
        background-color: #000;
        color: gold;
        border: 2px solid gold;
        border-radius: 10px;
        padding: 10px 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #profSearchForm button:hover {
        background-color: gold;
        color: #000;
      }

      #profResult {
        max-width: 800px;
        margin: 0 auto 40px;
        padding: 20px;
      }

      /* Prof card styles */
      .prof-card {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        font-size: 1.2rem;
        margin-bottom: 20px;
        display: block; /* Ensure content is in a column layout */
      }

      .prof-card h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 10px;
      }

      .rating {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin: 12px 0;
      }

      .rating-text {
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
      }

      /* Star rating */
      .stars-outer {
        position: relative;
        display: inline-block;
        font-size: 1.5rem;
        color: #ccc;
      }

      .stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        color: gold;
      }

      .stars-outer::before {
        content: "★★★★★";
      }

      .stars-inner::before {
        content: "★★★★★";
      }

      .class-list {
        list-style-type: disc;
        margin-left: 20px;
        padding-left: 10px;
      }

      .class-list li {
        margin-bottom: 4px;
      }

      .class-list li a {
        text-decoration: none;
        color: #007bff;
      }

      .class-list li a:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }

      .loading {
        color: #555;
        font-style: italic;
        margin-top: 20px;
      }

      .empty {
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light border-bottom" style="background-color: #fff;">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: #bfa133;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav" style="flex-grow: 1; display: flex; justify-content: flex-start; width: 100%; padding-left: 0; margin-left: 0;">
              <li class="nav-item">
                <a class="nav-link" href="/home" style="font-size: 1.1rem;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Advisor" style="font-size: 1.1rem;">AI Advisor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map" style="font-size: 1.1rem;">Maps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rmp" style="font-size: 1.1rem;">Rate My Professor</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link" href="/logout" style="font-size: 1.1rem;">Logout</a>
              <img src="https://i.pinimg.com/736x/93/bc/29/93bc293345f0186d94d410427f9aed2f.jpg" alt="Chip Button" style="height: 60px; margin-left: 10px;" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Title & Subtitle -->
    <h1>CU Boulder Professor Ratings</h1>
    <p class="subtitle">Search for a professor to see their ratings and reviews.>

    <!-- Search Form -->
    <form id="profSearchForm">
      <input type="text" id="profNameInput" placeholder="Enter professor name" />
      <button type="submit">Search</button>
    </form>

    <!-- Result Section -->
    <div id="profResult">
      <!-- The results will appear here dynamically -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local rmp.js script -->
    <script src="rmp.js"></script>
  </body>
</html>
