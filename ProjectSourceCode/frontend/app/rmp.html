<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RateMyProf â€“ CU Boulder</title>

    <!-- Fonts & Bootstrap for navbar -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        font-weight: 500;
        color: #000 !important;
        text-decoration: none !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #bfa133 !important;
      }
      h1 {
        color: #cfb87c;
        text-align: center;
        margin: 20px 0 5px;
      }
      p.subtitle {
        color: #000;
        font-size: 1rem;
        text-align: center;
        margin: 0 0 20px;
      }
      #profSearchForm {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        max-width: 600px;
      }
      #profSearchForm input {
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ccc;
        width: 300px;
      }
      #profSearchForm button {
        background-color: #000;
        color: gold;
        border: 2px solid gold;
        border-radius: 10px;
        padding: 10px 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #profSearchForm button:hover {
        background-color: gold;
        color: #000;
      }
      #profResult {
        max-width: 800px;
        margin: 0 auto 40px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light border-bottom" style="background-color: #fff;">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: #bfa133;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="/map">Maps</a></li>
              <li class="nav-item"><a class="nav-link" href="/rmp">Rate My Professor</a></li>
              <li class="nav-item"><a class="nav-link" href="/interests">Hobbies & Interests</a></li>
              <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link" href="/logout">Logout</a>
              <img
                src="https://i.pinimg.com/736x/93/bc/29/93bc293345f0186d94d410427f9aed2f.jpg"
                alt="Chip Button"
                style="height: 60px; margin-left: 10px;"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Title & Subtitle -->
    <h1>CU Boulder Professor Ratings</h1>
    <p class="subtitle">Search for a professor to see their ratings and reviews.</p>

    <!-- Search Form -->
    <form id="profSearchForm">
      <input type="text" id="profNameInput" placeholder="Enter professor name" />
      <button type="submit">Search</button>
    </form>

    <!-- Result Section -->
    <div id="profResult"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local rmp.js script -->
    <script src="rmp.js"></script>
  </body>
</html>
