<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map of CU</title>

    <!-- Fonts & Bootstrap for navbar -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        font-weight: 500;
        color: #000 !important;
        text-decoration: none !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #bfa133 !important;
      }
      h1 {
        color: #bfa133;
        text-align: center;
        margin: 20px 0 5px;
        font-weight: bold; /* Make title bold */
      }
      p.subtitle {
        color: #000;
        font-size: 1rem;
        text-align: center;
        margin: 0 0 20px;
        max-width: 800px; /* Shorten the line length */
        margin-left: auto;
        margin-right: auto;
      }
      #inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      #inputs input {
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ccc;
        width: 200px;
      }
      #inputs button {
        background-color: #000;
        color: #bfa133;
        border: 2px solid #bfa133;
        border-radius: 10px;
        padding: 10px 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #inputs button:hover {
        background-color: #bfa133;
        color: #000;
      }
      #map {
        height: 600px;
        width: 100%;
        margin-top: 20px; /* To give space between the map and input area */
      }

      #distance-info {
        position: relative;
        margin-top: 20px;
        margin-left: 20px;
        background-color: white;
        padding: 10px;
        font-size: 1.1rem;
        color: #bfa133;
        display: flex;
        align-items: center;
        font-weight: bold; /* Make text bold */
      }

      #distance-info img {
        margin-right: 10px;
        height: 80px;
        width: 80px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light border-bottom" style="background-color: #fff;">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: #bfa133;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav" style="flex-grow: 1; display: flex; justify-content: flex-start; width: 100%; padding-left: 0; margin-left: 0;">
              <li class="nav-item">
                <a class="nav-link" href="/home" style="font-size: 1.1rem;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Advisor" style="font-size: 1.1rem;">AI Advisor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map" style="font-size: 1.1rem;">Maps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rmp" style="font-size: 1.1rem;">Rate My Professor</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link" href="/logout" style="font-size: 1.1rem;">Logout</a>
              <img src="https://i.pinimg.com/736x/93/bc/29/93bc293345f0186d94d410427f9aed2f.jpg" alt="Chip Button" style="height: 60px; margin-left: 10px;" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Title & Subtitle -->
    <h1>Map of CU</h1>
    <p class="subtitle">Calculate the distance between your classes! You can search between locations or place pins on the map. The map will show the path and calculate the distance and time.</p>

    <!-- Inputs -->
    <div id="inputs">
      <input id="start" type="text" placeholder="Search start location" />
      <input id="end" type="text" placeholder="Search end location" />
      <button onclick="calculateRoute()">Route Search</button>
      <button onclick="clearTempMarkers()">Clear Markers</button>
    </div>

    <!-- Distance Info Below the Buttons -->
    <div id="distance-info">
      <img src="https://ih1.redbubble.net/image.1367622357.5161/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="walking icon" />
      <p>Distance Calculator: (place pins or search) </p>
      <span id="distance-text"></span>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- YOUR maps.js (now in the same folder, served as /maps.js) -->
    <script src="maps.js"></script>
    <!-- Google Maps API (calls initMap from maps.js) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtcNYhjR1p0C6GyIcJo8hgfjH8dbBFECo&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
