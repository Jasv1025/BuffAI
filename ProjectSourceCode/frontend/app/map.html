<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map of CU</title>

    <!-- Fonts & Bootstrap for navbar -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        font-weight: 500;
        color: #000 !important;
        text-decoration: none !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #bfa133 !important;
      }
      h1 {
        color: #cfb87c;
        text-align: center;
        margin: 20px 0 5px;
      }
      p.subtitle {
        color: #000;
        font-size: 1rem;
        text-align: center;
        margin: 0 0 20px;
      }
      #inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      #inputs input {
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ccc;
        width: 200px;
      }
      #inputs button {
        background-color: #000;
        color: gold;
        border: 2px solid gold;
        border-radius: 10px;
        padding: 10px 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #inputs button:hover {
        background-color: gold;
        color: #000;
      }
      #map {
        height: 600px;
        width: 100%;
      }

      #distance-info {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: white;
    padding: 10px;
    font-size: 1.1rem;
    color: gold;
    border: 2px solid gold;
    border-radius: 10px;
    display: flex;
    align-items: center;
    font-weight: 600;
  }
  #distance-info img {
    margin-right: 8px;
    height: 24px;
  }
      
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light border-bottom" style="background-color: #fff;">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: #bfa133;"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="/map">Maps</a></li>
              <li class="nav-item"><a class="nav-link" href="/rmp">Rate My Professor</a></li>
              <li class="nav-item"><a class="nav-link" href="/interests">Hobbies & Interests</a></li>
              <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link" href="/logout">Logout</a>
              <img
                src="https://i.pinimg.com/736x/93/bc/29/93bc293345f0186d94d410427f9aed2f.jpg"
                alt="Chip Button"
                style="height: 60px; margin-left: 10px;"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Title & Subtitle -->
    <h1>Map of CU</h1>
    <p class="subtitle">Calculate the distance between your classes!</p>

    <!-- Inputs -->
    <div id="inputs">
      <input id="start" type="text" placeholder="Search start location" />
      <input id="end" type="text" placeholder="Search end location" />
      <button onclick="calculateRoute()">Route Search</button>
      <button onclick="clearTempMarkers()">Clear Markers</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- ðŸš¶ Distance info floating box -->
    <div id="distance-info">
      <img src="https://img.icons8.com/ios-filled/50/000000/walking.png" alt="walking icon" />
      <span id="distance-text"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- YOUR maps.js (now in the same folder, served as /maps.js) -->
    <script src="maps.js"></script>
    <!-- Google Maps API (calls initMap from maps.js) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtcNYhjR1p0C6GyIcJo8hgfjH8dbBFECo&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
